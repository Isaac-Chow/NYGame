<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isaac's new year game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="run.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="m-2">
    <H1>Isaac's new year game</H1>
    <label for="count">Count</label>
    <input type="number" id="count" value="1" min="1" max="114">
    <button onclick="generate()" id="b">Generate!</button>
    <br>
    <br>
    <textarea id="gen" rows="20" cols="35"></textarea>
    <hr id="sep">
    <label for="nymode">New Year theme</label>
    <input type="checkbox" id="nymode" onclick="theme()">
    <br>
    <br>
    <p>Source text, Enter values seperated with a comma(no spaces!)</p>
    <textarea id="source" rows="20" cols="35">
    </textarea>
    <br>
    <button onclick="save()" id="save">Save as default</button>
    <script>
        check()
    </script>
</body>
</html>
